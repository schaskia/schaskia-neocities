<div class="audio-player">
    <audio id="audio" src="" controls></audio>
        <div class="audio-controls">
            <button id="prev-btn" class="circle-button">
                <svg class="music-icon" alt="Previous Icon" width="100%" height="100%" viewBox="0 0 800 800" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;">
                    <g transform="matrix(33.3333,0,0,33.3333,0,0)">
                        <path d="M16,9L13.194,11.806C13.087,11.913 13.087,12.087 13.194,12.194L16,15" style="fill:none;fill-rule:nonzero;stroke-width:2px;"/>
                    </g>
                    <g transform="matrix(33.3333,0,0,33.3333,0,0)">
                        <path d="M11,9L8.15,11.85C8.067,11.933 8.067,12.067 8.15,12.15L11,15" style="fill:none;fill-rule:nonzero;stroke-width:2px;"/>
                    </g>
                </svg>
            </button>
            <button id="play-pause-btn" class="circle-button">
                <svg class="music-icon" id="play-icon" alt="Play Icon" width="100%" height="100%" viewBox="0 0 800 800" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;">
                    <g transform="matrix(33.3333,0,0,33.3333,0,0)">
                        <path d="M21,12C21,16.971 16.971,21 12,21C7.029,21 3,16.971 3,12C3,7.029 7.029,3 12,3C16.971,3 21,7.029 21,12Z" style="fill:none;fill-rule:nonzero;stroke-width:2px;"/>
                    </g>
                    <g transform="matrix(33.3333,0,0,33.3333,0,0)">
                        <path d="M10.9,8.8L10.658,8.662C10.142,8.367 9.5,8.739 9.5,9.333L9.5,14.667C9.5,15.261 10.142,15.633 10.658,15.339L10.9,15.2L15.1,12.8C15.719,12.446 15.719,11.554 15.1,11.2L10.9,8.8Z" style="fill:none;fill-rule:nonzero;stroke-width:2px;stroke-linecap:round;stroke-linejoin:round;"/>
                    </g>
                </svg>
                <svg class="music-icon" id="pause-icon" alt="Pause Icon" width="100%" height="100%" viewBox="0 0 800 800" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;display:none;">
                    <g transform="matrix(33.3333,0,0,33.3333,0,0)">
                        <path d="M21,12C21,16.971 16.971,21 12,21C7.029,21 3,16.971 3,12C3,7.029 7.029,3 12,3C16.971,3 21,7.029 21,12Z" style="fill:none;fill-rule:nonzero;stroke-width:2px;"/>
                    </g>
                    <g transform="matrix(33.3333,0,0,33.3333,0,0)">
                        <path d="M14,9L14,15" style="fill:none;fill-rule:nonzero;stroke-width:2px;stroke-linecap:round;stroke-linejoin:round;"/>
                    </g>
                    <g transform="matrix(33.3333,0,0,33.3333,0,0)">
                        <path d="M10,9L10,15" style="fill:none;fill-rule:nonzero;stroke-width:2px;stroke-linecap:round;stroke-linejoin:round;"/>
                    </g>
                </svg>
            </button>
            <button id="next-btn" class="circle-button">
                <svg class="music-icon" alt="Next Icon" width="100%" height="100%" viewBox="0 0 800 800" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;">
                    <g transform="matrix(33.3333,0,0,33.3333,0,0)">
                        <path d="M8,15L10.806,12.194C10.913,12.087 10.913,11.913 10.806,11.806L8,9" style="fill:none;fill-rule:nonzero;stroke-width:2px;"/>
                    </g>
                    <g transform="matrix(33.3333,0,0,33.3333,0,0)">
                        <path d="M13,15L15.85,12.15C15.933,12.067 15.933,11.933 15.85,11.85L13,9" style="fill:none;fill-rule:nonzero;stroke-width:2px;"/>
                    </g>
                </svg>
            </button>
        </div>
        {% if showInfo %}
        <div class="info-container">
            <div class="song-info">
                <h3 id="song-title"></h3>
                <p id="song-artist"></p>
                <h6 id="song-album"></h6>
            </div>
            <img id="song-cover" src="" alt="Album Art" class="album-art">
        </div>
    {% endif %}
</div>
