<div class="mini-audio-player"
  {% if src is defined and src %}data-src="{{ src }}"{% endif %}
  data-start="{{ start | default(0) }}"
  {% if end is defined and end %}data-end="{{ end }}"{% endif %}
  data-fade="{{ fade | default(1.2) }}">
  <button class="mini-play-pause" aria-label="Play/Pause">
    <!-- Play SVG (from music player) -->
    <svg class="mini-play-icon" width="32" height="32" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" style="fill-rule:evenodd;clip-rule:evenodd;">
      <g transform="matrix(33.3333,0,0,33.3333,0,0)">
        <path d="M21,12C21,16.971 16.971,21 12,21C7.029,21 3,16.971 3,12C3,7.029 7.029,3 12,3C16.971,3 21,7.029 21,12Z" style="fill:none;stroke-width:2px;"/>
      </g>
      <g transform="matrix(33.3333,0,0,33.3333,0,0)">
        <path d="M10.9,8.8L10.658,8.662C10.142,8.367 9.5,8.739 9.5,9.333L9.5,14.667C9.5,15.261 10.142,15.633 10.658,15.339L10.9,15.2L15.1,12.8C15.719,12.446 15.719,11.554 15.1,11.2L10.9,8.8Z" style="fill:none;stroke-width:2px;stroke-linecap:round;stroke-linejoin:round;"/>
      </g>
    </svg>
    <!-- Pause SVG (from music player) -->
    <svg class="mini-pause-icon" width="32" height="32" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" style="fill-rule:evenodd;clip-rule:evenodd;display:none;">
      <g transform="matrix(33.3333,0,0,33.3333,0,0)">
        <path d="M21,12C21,16.971 16.971,21 12,21C7.029,21 3,16.971 3,12C3,7.029 7.029,3 12,3C16.971,3 21,7.029 21,12Z" style="fill:none;stroke-width:2px;"/>
      </g>
      <g transform="matrix(33.3333,0,0,33.3333,0,0)">
        <path d="M14,9L14,15" style="fill:none;stroke-width:2px;stroke-linecap:round;stroke-linejoin:round;"/>
      </g>
      <g transform="matrix(33.3333,0,0,33.3333,0,0)">
        <path d="M10,9L10,15" style="fill:none;stroke-width:2px;stroke-linecap:round;stroke-linejoin:round;"/>
      </g>
    </svg>
  </button>
  <audio preload="auto"></audio>
</div>
