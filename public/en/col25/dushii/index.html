<script>
// Magic 8 Ball / Random sentence generator
(function() {
    const responses = [
        "Boring. Ask again",
        "Ask the opposite question.",
        "Weak shake. Again.",
        "sorry that shake felt too good i moaned",
        "I don't think you ask from the heart.",
        "Tell another person to ask me that for you.",
        "What?",
        "it's like when you gleeb it",
        "It could go either way.",
        "Expect one in two business days.",
        "Looking into this.",
        "Mm... Mhm! It's something.",
        "the answer seems p obv tbh",
        "isn't there someone you forgot to ask?",

        "Suuuuuuure.",
        "Yes..?",
        "Yeah.",
        "yeah",
        "Looking good from here.",
        "It's in the cards.",
        "Only good things.",
        "yes but dont quote me on that",
        "Well, yes, but...",
        "Unfortunately, yes.",
        "I am advised to say yes.",
        "like 70% sure of it",
        "100% certain.",

        "haha no",
        "You wish.",
        "Think we gotta hit that with a classic 'no'",
        "Nah.",
        "nah",
        "Fortunately, no.",
        "No?",
        "Weak soul. No.",
        "i wouldn't count on it",
    ];
    const out = document.getElementById('magic-result');
    const ball = document.getElementById('magic-ball');
    const textEl = out.querySelector('.magic-text');

    function pickRandom(list) {
        return list[Math.floor(Math.random() * list.length)];
    }

    function showResult(message) {
        ball.classList.add('shake');
        if (textEl) textEl.classList.add('hidden');
        setTimeout(() => {
            if (textEl) textEl.textContent = message;
            if (textEl) textEl.classList.remove('hidden');
            ball.classList.remove('shake');
        }, 420);
    }

    ball.addEventListener('click', () => {
        showResult(pickRandom(responses));
    });
})();
</script>
