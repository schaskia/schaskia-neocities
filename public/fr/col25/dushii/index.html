<script>
// Magic 8 Ball / Random sentence generator
(function() {
    const responses = [
        "Ennuyant. Demande encore",
        "Pose la question opposée.",
        "Shake faible. Encore.",
        "scuse le shake était trop bon j'ai moan",
        "Je pense pas que tu demandes avec le coeur.",
        "Dis à quelqu'un d'autre de le demander à ta place.",
        "Quoi?",
        "c'est comme quand tu le gleeb",
        "Ça pourrait aller d'un bord comme de l'autre.",
        "Attends-en un dans deux jours ouvrables.",
        "Je regarde ça.",
        "Mm... Mhm! C'est quelque chose.",
        "la réponse a l'air ps ml obv tbh",
        "as-tu oublié de demander à quelqu'un?",

        "Suuuuuuure.",
        "Oui..?",
        "Ouais.",
        "ouais",
        "Ça a l'air bien d'ici.",
        "C'est dans les cartes.",
        "Que des bonnes choses.",
        "oui mais quote moi pas là-dessus",
        "Ben, oui, mais...",
        "Malheureusement, oui.",
        "On m'a conseillé de dire oui.",
        "genre 70% sûr de ça",
        "100% certain.",

        "haha non",
        "T'aimerais dont ça.",
        "J'pense qu'on doit y donner un classique 'non'",
        "Nah.",
        "nah",
        "Heureusement, non.",
        "Non?",
        "Âme faible. Non.",
        "je compterais pas là-dessus",
    ];
    const out = document.getElementById('magic-result');
    const ball = document.getElementById('magic-ball');
    const textEl = out.querySelector('.magic-text');

    function pickRandom(list) {
        return list[Math.floor(Math.random() * list.length)];
    }

    function showResult(message) {
        ball.classList.add('shake');
        if (textEl) textEl.classList.add('hidden');
        setTimeout(() => {
            if (textEl) textEl.textContent = message;
            if (textEl) textEl.classList.remove('hidden');
            ball.classList.remove('shake');
        }, 420);
    }

    ball.addEventListener('click', () => {
        showResult(pickRandom(responses));
    });
})();
</script>
